<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>

  <!-- Outer ring (gears effect) -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#1abc9c" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1abc9c" stroke-width="1" opacity="0.3"/>

  <!-- Head -->
  <rect x="60" y="50" width="80" height="70" rx="15" ry="15" fill="#ecf0f1"/>
  <rect x="60" y="50" width="80" height="70" rx="15" ry="15" fill="none" stroke="#2c3e50" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="85" cy="85" r="8" fill="#2c3e50"/>
  <circle cx="115" cy="85" r="8" fill="#2c3e50"/>
  <!-- Eye shine -->
  <circle cx="87" cy="83" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="117" cy="83" r="3" fill="#fff" opacity="0.8"/>

  <!-- Smile -->
  <path d="M 80 100 Q 100 115 120 100" fill="none" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>

  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="100" cy="25" r="5" fill="#e74c3c" filter="url(#glow)"/>

  <!-- Gear on left -->
  <g transform="translate(45, 100) rotate(-30)">
    <path fill="#1abc9c" d="M 20 0 L 23 8 L 31 8 L 33 14 L 40 16 L 40 24 L 33 26 L 33 32 L 23 32 L 20 40 L 17 32 L 7 32 L 7 26 L 0 24 L 0 16 L 7 14 L 9 8 L 17 8 Z"/>
  </g>

  <!-- Gear on right -->
  <g transform="translate(150, 100) rotate(30)">
    <path fill="#1abc9c" d="M 20 0 L 23 8 L 31 8 L 33 14 L 40 16 L 40 24 L 33 26 L 33 32 L 23 32 L 20 40 L 17 32 L 7 32 L 7 26 L 0 24 L 0 16 L 7 14 L 9 8 L 17 8 Z"/>
  </g>

  <!-- Bottom text: L -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#3498db" text-anchor="middle" dy=".3em">L</text>
</svg>
